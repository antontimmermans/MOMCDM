synopsys.English=Rumors have it that the old manor is haunted. People have disappeared, one of them your friend.
synopsys.Spanish=Hay rumores de que la antigua mansión está encantada. Han desaparecido varias personas, entre ellas, una amiga vuestra.
synopsys.Portuguese=Há Rumores que a antiga mansão é assombrada. Pessoas desapareceram, um deles é seu amigo.
synopsys.Polish=Plotki mówią, że stary dwór jest nawiedzony. Ludzie znikają bez wieści, a jednym z nich był twój przyjaciel.
synopsys.French=Une rumeur dit que ce vieux manoir est hanté. Des personnes ont disparu dont une amie.
synopsys.Italian=Alcune voci riportano che il vecchio maniero sia infestato. Alcune persone sono scomparse, inclusa una vostra cara amica.
description.English=On top of the hill stands an old manor with a chapel connecting to it. It once served as an inn but has been abandoned since the mysterious disappearance of the owner and all his guests. There are rumors of ghosts haunting this manor and recent stories of students disappearing while playing a dare to stay the night at Chapel Down Manor. \n\nThis scenario requires investigators to uncover the truth about the disappearances and prevent this from ever happening again before time runs out.\n\n<i><b>Note:</b></i> this scenario randomly selects a story line out of 5 possible story lines and is played in a randomly selected mansion (2 possible layouts). Playing with 2 investigators increases difficulty a level.\n\n<i>A scenario for Mansions of Madness 2nd Edition.\nThis scenario uses tiles from the expansion "Streets of Arkham". More variation is added with:"Beyond the Threshold", "Call of the Wild" and "Horrific Journeys".</i>\n(https://github.com/antontimmermans/MOMCDM)
description.Spanish=En lo alto de la colina se encuentra una antigua mansión conectada con una capilla. En sus tiempos sirvió de posada, pero fue abandonada tras la misteriosa desaparición del propietario y todos sus huéspedes. Hay rumores de fantasmas que frecuentan esta casa e historias más recientes de estudiantes que desaparecen tras retarse a pasar la noche en la mansión de Chapel Down. \n\nEn este escenario los Investigadores deberán descubrir la verdad sobre las desapariciones y evitar que vuelvan a suceder antes de que se acabe el tiempo. \n\n<i><b>Nota:</b></i> En este escenario se selecciona al azar una trama de entre 5 posibles y se juega en una mansión seleccionada al azar (entre 2 posibles diseños). Jugando con 2 Investigadores la dificultad aumenta un nivel. \n\n<i>Un escenario para Mansiones de la Locura 2ª edición. \nEste escenario usa los módulos de la expansión "Calles de Arkham". Las expansiones "Más allá del Umbral", "La Llamada de lo Salvaje" y "Viajes Escalofriantes" añaden cambios en el escenario. </i>\n(https://github.com/antontimmermans/MOMCDM)
description.Portuguese=No topo da colina fica uma antiga mansão com uma capela que se conectar a ela. Ele já serviu como uma pousada, mas foi abandonada desde o misterioso desaparecimento do proprietário e todos os seus convidados. Há rumores de fantasmas que assombram esta mansão e histórias recentes de estudantes desaparecendo ao se desafiarem para passar a noite na Capela abaixo da Mansão. \n\n Este cenário requer que investigadores descubram a verdade sobre os desaparecimentos e evitar que isso volte a acontecer antes do tempo acabar \n\n <i> <b> Nota:. </b> </i> Este cenário seleciona aleatoriamente uma linha de fora história de 5 linhas de história possíveis e é jogado numa mansão selecionada aleatoriamente (2 layouts possíveis). Jogando com 2 investigadores aumenta a dificuldade em um nível. \n\n <i> Um cenário para Mansions of Madness 2nd Edition. \n Este cenário utiliza peças de mapa de expansão "Ruas de Arkham". Maior variação é adicionada com:. "Além do Limiar", "Call of the Wild" e "Jornadas Macabras" </i>\n(https://github.com/antontimmermans/MOMCDM)
description.Polish=Na szczycie wzgórza stoi dwór z przylegającą kaplicą. Służył on nigdyś za gospodę do czasu tajemniczego zniknięcia właściciela oraz jego gości. Posiadłość cieszy nie złą sławą. Krąży wiele plotek o duchach ją nawiedzających oraz historie o znikających młodych ludziach, którzy dla zabawy próbowali spędzić w niej noc. \n\n Ten scenariusz polega na odkryciu przyczyny zniknięć i zapobieżeniu podobnych wydarzeń w przyszłości nim sami staniecie się kolejnymi ofiarami tajemniczych sił. \n\n Scenariusz losowo wybiera jedną z pięciu możliwych historii oraz odbywa się w losowo generowanej posiadłości (2 możliwe ułożenia kafelek z dodatkiem Ulice Arham lub 1 bez niego). Poziom trudności rośnie z liczbą Badaczy biorących udział w śledztwie (2 Badaczy/1 poziom trudności). \n\n<i>Scenariusz Posiadłości Szaleństwa Edycja Druga. \nScenariusz używa kafelek z rozszerzenie "Ulice Arkham". Aby zwiększyć różnorodność rozgrywki użyj również innych rozszerzeń: "Za progiem", "Zew dziczy" and "Przerażające Podróże".</i>\n(https://github.com/antontimmermans/MOMCDM)
description.French=Au sommet de la colline se dresse un vieux manoir auquel est accollée une chapelle. Il a servi autrefois comme auberge jusqu'à la mystérieuse disparition du propriétaire et tous ses invités, et depuis lors il est abandonné. Il existe des rumeurs de fantômes qui hanteraient ce manoir ainsi que des histoires récentes d'étudiants disparus alors qu'ils se défiaient à rester la nuit dans l'édifice. \n\nCe scénario réclame des investigateurs pour découvrir la vérité sur ces disparitions et éviter que cela ne se reproduise, ceci avant la fin du temps imparti.\n\n<i><b>Note:.</b></i> Ce scénario sélectionne au hasard une histoire sur les cinq possibles et il est joué dans un manoir choisi au hasard (2 dispositions possibles). Jouer avec seulement 2 investigateurs accroit la difficulté.\n\n<i>Un scénario pour le jeu "Les demeures de l'épouvante" 2e édition.\nCe scénario utilise les tuiles de l'expansion "Les Rues d'Arkham". Plus de variations sont ajoutées avec : "Par-delà le Seuil", "L'Appel de la Forêt" et "Effroyables Excursions".</i>\n(https://github.com/antontimmermans/MOMCDM)
description.Italian=In cima ad una collina si erge un vecchio maniero con una cappella connessa. Un tempo era adibita a taverna, ma venne abbandonata a causa della misteriosa scomparsa del proprietario e dei suoi ospiti. Circolano delle voci secondo le quali siano recentemente scomparsi degli studenti che avevano passato la notte nel maniero e che esso stesso sia infestato dai fantasmi. \n\nIn questo scenario gli investigatori devono scoprire la verità riguardo le sparizioni ed evitare che queste avvengano nuovamente prima che il tempo sia scaduto. \n\n <i><b> Nota:</b></i> Questo scenario seleziona casualmente una tra le 5 possibili trame e viene riprodotta in un maniero casuale (2 layout possibili). Giocando con 2 investigatori il livello di difficoltà aumenta. \n\n<i>Uno scenario per Case della Follia 2° Ed. \nQuesto scenario usa le tessere dell'espansione "Strade di Arkham". Sono state aggiunte maggiori variazioni con:. "Oltre la Soglia", "Il Richiamo dell Foresta" e "Viaggi Terrificanti"</i> \n(https://github.com/antontimmermans/MOMCDM)
